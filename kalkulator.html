<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
</head>

<body bgcolor="cyan"> 
    <b>
    <label for="input1"> Input nilai 1 : </label><input type="number"  placeholder="Masukan inputan pertama" id="input1">
    <br><br>
    <label for="input2"> Input nilai 2 : </label><input type="number" placeholder="Masukan inputan kedua" id="input2">
    <br><br>

    <label>Pilih Fungsi : </label><br>

        <input type="radio" id="tambah" name="operator" onclick="tambah()">
        <label>ditambah</label>
        <br>
        <input type="radio" id="kurang" name="operator" onclick="kurang()">
        <label>dikurang</label>
        <br>
        <input type="radio" id="kali" name="operator" onclick="kali()">
        <label>dikali</label>
        <br>
        <input type="radio" id="bagi" name="operator" onclick="bagi()">
        <label>dibagi</label>
        <br>
        <input type="radio" id="modulus" name="operator" onclick="modulus()">
        <label>modulus</label>
        <br>
        <input type="radio" id="persen" name="operator" onclick="persen()">
        <label>persen</label>
        <br>
        <input type="radio" id="pangkat" name="operator" onclick="pangkat()">
        <label>pangkat</label>
        <br><br>

    <label>Hasil</label>
        <input type="text" id="hasil" disabled>

        <input type="reset" onclick="reset()">
      </b>

<script>
    function AmbilNilai()
    {
        // nilaisatu adalah (nilai[0])
        nilaisatu =document.getElementById("input1").value;
        // nilaidua adalah (nilai[1])
        nilaidua =document.getElementById("input2").value;
        if (nilaisatu == "" || nilaidua == "")
        {
            return alert("nilai harus terisi");
        }
        else {
            nilai = [nilaisatu,nilaidua];
            return nilai;
        }
    }

    function printhasil(output)
    {
        hasil = document.getElementById("hasil")
        return hasil.value = output;
    }

    function tambah()
    {
        let prosestambah = 0;
        for (let a = 0; a < nilai.length; a++)
        {
            prosestambah += parseInt(nilai[a]);
        }
        return printhasil(prosestambah);
    }

    function kurang()
    {
        nilai = AmbilNilai();
        proseskurang = parseInt(nilai[0]) - parseInt(nilai[1]);
        return printhasil(proseskurang);
    }

    function kali()
    {
        nilai = AmbilNilai();
        proseskali = parseInt(nilai[0]) * parseInt(nilai[1]);
        return printhasil(proseskali);
    }

    function bagi()
    {
        nilai = AmbilNilai();
        prosesbagi = parseInt(nilai[0]) / parseInt(nilai[1]);
        return printhasil(prosesbagi);

    }

    function modulus()
    {
        nilai = AmbilNilai();
        prosesmodulus = parseInt(nilai[0]) % parseInt(nilai[1]);
        return printhasil(prosesmodulus);
    }

    function persen()
    {
        nilai = AmbilNilai();
        prosespersen = parseInt(nilai[0]) * (nilai[1]) / 100;
        return printhasil(prosespersen);
    }

    function pangkat()
    {
        nilai = AmbilNilai();
        prosespangkat = Math.pow (parseInt(nilai[0]), parseInt(nilai[1]));
        return printhasil(prosespangkat);
    }
    function reset()
    {
        document.getElementById('input1').value = '';
        document.getElementById('input2').value = '';
        document.getElementById('hasil').value = '';
        document.getElementById('tambah').checked = false;
        document.getElementById('kurang').checked = false;
        document.getElementById('kali').checked = false;
        document.getElementById('bagi').checked = false;
        document.getElementById('modulus').checked = false;
        document.getElementById('persen').checked = false;
        document.getElementById('pangkat').checked = false;
    }


    

</script>
</body>
</html>
